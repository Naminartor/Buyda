<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Willkommen unter Wasser bei Buyda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <script>
      popularData = {
          info : {
              pictures: ["./BuydaDaten/Bilder/Guppys/Cobra-Guppy.jpg", "./BuydaDaten/Bilder/Mollys/Gold Molly.jpg", "./BuydaDaten/Bilder/Welse/Antennenwels L 144.jpg",
                  "./BuydaDaten/Bilder/Guppys/Guppy Neon Flamme.jpg", "./BuydaDaten/Bilder/Mollys/Dalmatiner Molly.jpg", "./BuydaDaten/Bilder/Mollys/Salt and Pepper Molly.jpg",
                  "./BuydaDaten/Bilder/Guppys/Guppy Toxedo.jpg", "./BuydaDaten/Bilder/Salmler/Rotkopfsalmler.jpg", "./BuydaDaten/Bilder/Salmler/Schmucksalmler.jpg"],
              name: ["Cobra-Guppy", "Gold Molly", "Antennenwels L 144", "Guppy Neon Flamme", "Dalmatiner Molly", "Salt and Pepper Molly", "Guppy Toxedo", "Rotkopfsalmler", "Schmucksalmler"],

              beschreibung: ["Der Guppy wird auch der Millionenfisch genannt und ge&ouml;rt zu den lebendgeb&auml;renden Zahnkarpfen.",
                  "Der Gold Molly ist ein anspruchsloser Zahnkarpfen, f&uuml;r ein Gesellschaftsbecken.",
                  "Welse geh&ouml;ren zu gr&uuml;ndlichen Algenfressern im Aquarium.",
                  "Dieser besticht durch seine sch&ouml;ne F&auml;rbung im hinteren Schwanz.",
                  "Dieser geh&ouml;rt zu den lebendgeb&auml;renden Zahnkarpfen",
                  "Diese Art ist friedlich und die Zucht erweist sich als einfach.",
                  "Der Guppy Toxedo besticht durch seine farbenfrohe Art und Gruppenverhalten.",
                  "Ein schneller und friedlicher Schwarmfisch f&uuml;r das Gesellschaftsbecken.",
                  "Dieser Salmler geh&ouml;rt zu den lebhaften Schwarmfischen im mittleren Aquariumbereich."]
          }
      };

      topicData = ["Bolivianischer Schmetterlingsbuntbarsch.jpg", "Calico Gold Platy.jpg", "Armano Garnele.jpg", "Cappuccino Schnecke.jpg", "Kaplopez.jpg"];

      function resizePopularSlides() {
          popularSlideWindow = document.querySelectorAll('.cards-wrapper');
          for (let index = 0; index < popularSlideWindow.length; index++) {
              if (window.outerWidth <= 800) {
                  popularSlideWindow[index].classList.add('flex-column');
              }
              else {
                  popularSlideWindow[index].classList.remove('flex-column');
              }
          };
      }

      function createPopularSlides() {
          slide = `<div class="container-fluid">`;
          slide += `<div class="title-box">`;
          slide += `<h1 class="text-center">Heute aktuell</h1>`;
          slide += `</div>`;
          slide += `<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">`;
          slide += `<div class="carousel-inner">`;
          slide += `<div class="carousel-item active">`;

          const windowCount = 3;
          let popularDataIndex = 0;
          let slideCount = 0;
          while (popularDataIndex < popularData.info.pictures.length) {
              if (slideCount > 0) {
                  slide += `<div class="carousel-item">`;
              }
              slide += `<div class="cards-wrapper">`;
              for (let windowIndex = 0; windowIndex < windowCount; windowIndex++) {
                  slide += `<div class="card">`;
                  slide += `<img src="${popularData.info.pictures[popularDataIndex]}" class="card-img-top" alt="...">`;
                  slide += `<div class="card-body">`;
                  slide += `<h5 class="card-title">${popularData.info.name[popularDataIndex]}</h5>`;
                  slide += `<p class="card-text">${popularData.info.beschreibung[popularDataIndex]}</p>`;
                  slide += `<a href="./shop.html#${popularData.info.name[popularDataIndex]}" class="btn btn-primary">weiter</a>`;
                  slide += `</div></div>`;
                  popularDataIndex++;
              }
              slide += `</div></div>`;
              slideCount++;
          }
          slide += `</div>`;
          slide += `<a class="carousel-control-prev" data-bs-target="#carouselExampleControls" role="button" data-bs-slide="prev">`;
          slide += `<span class="carousel-control-prev-icon" aria-hidden="true"></span>`;
          slide += `<span class="sr-only">Previous</span></a>`;
          slide += `<a class="carousel-control-next" data-bs-target="#carouselExampleControls" role="button" data-bs-slide="next">`;
          slide += `<span class="carousel-control-next-icon" aria-hidden="true"></span>`;
          slide += `<span class="sr-only">Next</span></a>`;
          slide += `</div></div>`;
          popularSlide = document.getElementById('popularSlides');
          popularSlide.innerHTML = slide;
      }

      function createTopicSlider() {
          let sliderCount = topicData.length;

          slider = "";
          for (let index = 0; index < sliderCount; index++) {
              if (index == 0) {
                  slider += `<div class="carousel-item active">`;
              }
              else {
                  slider += `<div class="carousel-item">`;
              }

              slider += ` <img height="450px" class="d-block w-100" src="./BuydaDaten/ThematikBilder/${topicData[index]}" alt="Slide ${index + 1}"></div>`;
          }
          topicSlider = document.getElementById('topicSlider');
          topicSlider.innerHTML = slider;
      }

  </script>
</head>

<body>
  <div class="container-fluid">
    <div>
      <h1>Willkommen unter Wasser bei Buyda</h1>
    </div>

    <nav class="navbar bg-body-tertiary sticky-top  px-5 d-flex flex-row">
      <ul class="nav nav-underline">
        <li class="nav-item">
          <a class="nav-link fs-5" href="index.html">
            Buyda </a>
        </li>
        <li class="nav-item">
          <a class="nav-link fs-5 active" href="shop.html">Shop</a>
        </li>

      </ul>
      <div class="flex-grow-1">
        <div class="w-100 px-3" style="max-width: 50rem;">
          <form role="search">
            <input class="form-control" type="search" placeholder="Suche" aria-label="Search">
          </form>
        </div>
      </div>
      <ul class="nav nav-underline navbar-right">
        <li class="nav-item">
          <a class="nav-link fs-5" href="bestellung.html">Einkaufswagen</a>
        </li>
        <li class="nav-item">
          <a class="nav-link fs-5" href="account.html">Account</a>
        </li>
      </ul>
    </nav>
    <!-- SLIDER -->
    <div class="container-fluid">
      <div id="fish-carousel" class="carousel slide c-item" data-ride="carousel">
        <div class="carousel-inner h-100" id="topicSlider">
        </div>

        <!-- Buttom for Slider //-->
        <button class="carousel-control-prev" type="button" data-bs-target="#fish-carousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon btn" aria-hidden="true"></span>
          <span class="visually-hidden btn">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#fish-carousel" data-bs-slide="next">
          <span class="carousel-control-next-icon btn" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <!-- Favourite -->
    
      <nav id="popularSlides"></nav>

    <footer class="container-fluid">
      <ul class="nav justify-content-center border-bottom ">

        <li class="nav-item"><a href="about_us.html" class="nav-link px-2 text-muted t-color">About us</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted t-color">Versand & Zahleninfo</a></li>
        <li class="nav-item"><a href="impressum.html" class="nav-link px-2 text-muted t-color">Impressum</a></li>
      </ul>
    </footer>
  </div>
    <script>
        createTopicSlider();
        createPopularSlides();
        resizePopularSlides();
        window.addEventListener('resize', resizePopularSlides);
    </script>
</body>

</html>
