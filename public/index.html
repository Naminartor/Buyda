<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container-fluid">
    <div class="logo">
      <img src="images/dawntrail-ffxiv.jpg">
      <div class="row">
        <div class="col">test </div>
        <div class="col">test </div>
        <div class="col">test </div>
        <div class="col">test </div>
        <div class="col">test </div>
      </div>
    </div>

    <!-- SLIDER //-->
    <div class="container-fluid">
      <div id="fish-carousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner c-item">
          <div class="carousel-item active c-item">
            <img class="d-block w-100 c-img" src="images/test3.jpg" alt="Slide 1">
          </div>
          <div class="carousel-item c-item">
            <img class="d-block w-100 c-img" src="images/test2.jpg" alt="Slide 2">
          </div>
          <div class="carousel-item c-item">
            <img class="d-block w-100 c-img" src="images/test3.jpg" alt="Slide 3">
          </div>
        </div>

        <!-- Buttom for Slider //-->
        <button class="carousel-control-prev" type="button" data-bs-target="#fish-carousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon btn" aria-hidden="true"></span>
          <span class="visually-hidden btn">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#fish-carousel" data-bs-slide="next">
          <span class="carousel-control-next-icon btn" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
</body>

</html>
