<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Buyda</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		
		<link rel="stylesheet" href="styles.css" />
		<script src="api.js"></script>
		<script src="layout.js"></script>
	</head>
	<body>
		<div>
			<div id="top-bar"></div>
			<main class="container text-center">

				<div class="row">
					<div class="col-auto border-end">
						<span class="fs-5 fw-semibold">Filter</span>
						<div class="container-fluid">
							<form id="filter-form">
								
							<ul id="filter-list" class="list-unstyled text-start user-select-none"></ul>
							</form>
						</div>
					</div>

					<div class="col" style="width: 380px">
						<div class="container text-center">
							<div id="shop-item-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-2 pt-4"></div>
						</div>
					</div>
				</div>
				<template id="item">
					<div class="col  ">
						<div class="container-fluid  bg-secondary p-1 rounded" style="height: 100%">
						<div class="card bg-secondary " style="height: 100%">
							<div style="height: 180px; overflow: hidden; position: relative" class="">
								<img style="overflow: hidden" src="" class="card-img-top" alt="..." />
							</div>
							
							<div class="card-body">
								<h5 class="card-title text-start">${item}</h5>
								<div class="mb-auto"></div>
								<a href="item#${item}"  class="btn btn-primary float-end text-end"></a>
							</div>
						</div>
					</div>
				</div>
				</template>
				<template id="filter-entry">
					<li><label class="form-check-label ms-0" for="${key}"><input class="form-check-input me-1 ms-0" data-toggle="toggle" type="checkbox" value="" name="${key}"><span>${key}</span></label><ul class="list-unstyled"></ul></ul></li>
				</template>
				<template id="filter-subentry">
					<li class="">- <label class="form-check-label ms-0" for="${e}"><input class="form-check-input me-1 ms-0" data-toggle="toggle" type="checkbox" value="" name="${e}"><span>${e}</span></label></li>
				</template>
				<script src="shop.js"></script>
			</main>
			<footer></footer>
		</div>
		
	</body>
</html>
