<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Buyda</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="styles.css" />
		<script src="api.js"></script>
		<script src="layout.js"></script>
	</head>
	<body>
		<div>
			<div id="top-bar"></div>
			<main>
				<div id="orders" class="container-fluid">
				</div>
        <template id="order-template">
          <div class="row divider">
          <div class="col-12 b-split-b">
            <h3 class="text-center">Date (<span>16.04.2024</span>)</h3>
          </div>
        </div>
        </template>
        <template id="order-slot-template">
						<div class="col">
							<div class="container-fluid">
								<div class="row">
									<div class="col-sm-auto">
										<img class="b-img" alt="avatar1" src="https://mdbcdn.b-cdn.net/img/new/avatars/9.webp" />
									</div>
									<div class="col-lg-auto">
										<p class="mid">Item Name / Price</p>
									</div>
								</div>
							</div>
						</div>
						<div class="col-12 b-split-t">
							<button class="btn btn-primary center" type="submit">Buy Again</button>
						</div>
        </template>
        <script>
          $(document).ready(async () => {
            let last_date = null
            const orders = await api.getOrderHistory()
            for (let i = 0; i < orders.length; i) {
              $orders = $('<p></p>').append($('#order-template').html())
              $orders.find("h3 span").text(new Date(orders[i].date).toLocaleDateString())
              do {
              const order = orders[i];
              $order = $('<p></p>').append($('#order-slot-template').html())
              //$order.find("img").attr("src", order.item.image)
              $order.find("p").text(`${order.item.name} / ${order.item.price.toFixed(2)}${CONSTANTS.CURRENCY}`)
              $order.find("button").click(() => {
                api.addToCart(order.item.id, order.amount);
                window.location.href = "shopping-cart.html";
              })
              $orders.find(".divider").append($order.html())
            
              last_date =order.date
              i++
              
              }while (i < orders.length && orders[i].date === last_date)
              $('#orders').append($orders.html())
              
            }
          });
        </script>
			</main>
			<footer></footer>
		</div>
	</body>
  <html
