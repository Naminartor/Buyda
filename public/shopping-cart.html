<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Buyda</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="styles.css" />
		<script src="api.js"></script>
		<script src="layout.js"></script>
	</head>
	<body>
		<div>
			<div id="top-bar"></div>
			<main class="container-fluid mb-auto">
				<div class="row">
					<div id="cart" class="col">
						<div class="row rounded bg-body-secondary">
							<div class="col">

									<ul class="list-group list-group-flush"></ul>

							</div>
						</div>
					</div>
					<div class="col-sm-auto" style="min-width: 300px">
						<h4 class="d-flex justify-content-between align-items-center mb-3">
							<span class="text-primary">Your cart</span>
							<span id="item-count" class="badge bg-primary rounded-pill">2</span>
						</h4>
						<ul class="list-group mb-3">
							<li class="list-group-item d-flex justify-content-between lh-sm">
								<div class="me-2">
									<h6 class="my-0">Summary</h6>
								</div>
								<span id="summary" class="text-muted">$12</span>
							</li>
							<li class="list-group-item d-flex justify-content-between lh-sm">
								<div class="me-2">
									<h6 class="my-0">Shipping</h6>
								</div>
								<span id="shipping-cost" class="text-muted">$5</span>
							</li>
							<li class="list-group-item d-flex justify-content-between">
								<span class="me-3">Total (USD)</span>
								<strong id="total">$17</strong>
							</li>
						</ul>

						<form>
							<div class="input-group justify-content-end">
								<button id="buy" type="submit" class="btn btn-primary">Buy</button>
							</div>
						</form>
					</div>
				</div>
				<template id="item-template">
					<li class="list-group-item ps-0 bg-body-secondary">
						<div class="row">
							<div class="col-sm-auto d-flex ">
								<img class="b-img m-1" alt="avatar1" src="" />
							</div>
							<div class="col d-flex align-items-center">
								<div class="name ">Item</div>
							</div>
							<div class="col-auto d-flex align-items-center">
								<div class=""><span class="amount"></span> x <span class="price"></span></div>
							</div>
							<div class="col-auto d-flex align-items-center">
								<button type="button" class="delete btn btn-primary btn-sm" style="margin-top: 5rem; margin-bottom: 5rem;">Delete</button>
							</div>
						</div>
						</div>
					</li>
				</template>
				<script>
					$(document).ready(async function () {
						sum = 0;
						amount = 0;
						shippingcost = 5;
						const items = await api.getCart();
						$cart = $("#cart ul");
						items.forEach((order) => {
							const template = $("#item-template").html();
							const $item = $(template);
							console.log(order);
							$item.find("img").attr("src", order.img);
							$item.find("div.name").text(order.name);
							$item.find(".price").text(order.price + CONSTANTS.CURRENCY);
							$item.find(".amount").text(order.amount);
							$item.find(".delete").click(() => {
								(async () => {
									await api.deleteCart(order.name);
									location.reload();
								})();
							});
							sum += order.price * order.amount;
							amount += order.amount;
							$cart.append($item);
						});
						console.log(sum);
						$("#summary").text(sum + CONSTANTS.CURRENCY);
						$("#item-count").text(amount);
						$("#shipping-cost").text(`${shippingcost} ${CONSTANTS.CURRENCY}`);
						$("#total").text(sum + shippingcost + CONSTANTS.CURRENCY);

						$("#buy").click((e) => {
							e.preventDefault();
							e.stopPropagation();
							(async () => {
								const err = await api.checkout();
								if (!err) {
									window.location.href = "thank-you";
								} else {
									modalShow("Error", err?? "Something went wrong" , {single: true} );
								}
							})();
						});
					});
				</script>
			</main>
			<footer></footer>
		</div>
	</body>
</html>
