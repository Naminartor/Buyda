<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Buyda</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		
		<link rel="stylesheet" href="styles.css" />
		<script src="api.js"></script>
		<script src="layout.js"></script>
	</head>
	<body>
		<div>
			<div id="top-bar"></div>
			<main class="container-fluid mb-auto">
				<div class="row">
					<div id="cart" class="col">
						<div class="row rounded bg-body-secondary">
							<div class="col">
								<div class="container-fluid">
									<ul class="list-group list-group-flush">
									</ul>
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-auto" style="min-width: 300px">	
						<h4 class="d-flex justify-content-between align-items-center mb-3">
							<span class="text-primary">Your cart</span>
							<span id="item-count" class="badge bg-primary rounded-pill">2</span>
						</h4>
						<ul class="list-group mb-3">
							<li class="list-group-item d-flex justify-content-between lh-sm">
								<div class="me-2">
									<h6 class="my-0">Summary</h6>
								</div>
								<span id="summary" class="text-muted">$12</span>
							</li>
							<li class="list-group-item d-flex justify-content-between lh-sm">
								<div class="me-2">
									<h6 class="my-0">Shipping</h6>
								</div>
								<span id="shipping-cost" class="text-muted">$5</span>
							</li>
							<li class="list-group-item d-flex justify-content-between">
								<span class="me-3">Total (USD)</span>
								<strong id="total">$17</strong>
							</li>
						</ul>

						<form>
							<div class="input-group justify-content-end">
								<button type="submit" class="btn btn-primary">Buy</button>
							</div>
						</form>
					</div>
				</div>
				<template id="item-template">
					<li class="list-group-item bg-body-secondary">
						<div class="row">
							<div class="col-sm-auto">
								<img class="b-img" alt="avatar1" src="BuydaDaten/Bilder/Bärblinge/Zebrabärblig.jpg" />
							</div>
							<div class="col-lg-auto">
								<p class="mid">Item</p>
							</div>
							<div class="col">
								<p class="mid text-end"><span class="amount"></span> x <span class="price"></span></p>
							</div>
						</div>
					</li>
				</template>
				<script>
					$(document).ready(async function() {
						sum = 0;
						amount = 0;
						shippingcost = 5;
						const items = await api.getCart();
						$cart = $('#cart ul');
						items.forEach(order => {
							const template = $('#item-template').html();
							const $item = $(template);
							$item.find('img').attr('src', order.item.image);
							$item.find('p .mid').text(order.item.name);
							$item.find('.price').text(order.price + CONSTANTS.CURRENCY);
							$item.find('.amount').text(order.amount);
							sum += order.price * order.amount;
							amount += order.amount;
							$cart.append($item);
						});
						console.log(sum);
						$('#summary').text(sum + CONSTANTS.CURRENCY);
						$('#item-count').text(amount);
						$('#shipping-cost').text(`${shippingcost} ${CONSTANTS.CURRENCY}`);
						$('#total').text(sum + shippingcost + CONSTANTS.CURRENCY);
						$('#cart').find('button').click(() => {
							api.checkout();
							window.location.href = 'bestellung';
						});
					});

				</script>

			</main>
			<footer></footer>
		</div>
	</body>
</html>
